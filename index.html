<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator Project</h1>
    <main id ="calculator_container">
        <div id = "top_screen">top screen</div>
        <section id ="display_screen_container">
          <div id = "display">0</div>
        </section>
        <section id = "buttons">
          <button id = "clear">AC</button>
          <button id = "plus_minus">+/-</button>
          <button id = "percentage">%</button>
          <button id = "division">/</button>
          <button id = "seven" class = "number">7</button>
          <button id = "eight" class = "number">8</button>
          <button id = "nine" class = "number">9</button>
          <button id = "multiplication">*</button>
          <button id = "four" class = "number">4</button>
          <button id = "five" class = "number">5</button>
          <button id = "six" class = "number">6</button>
          <button id = "subtraction">-</button>
          <button id = "one" class = "number">1</button>
          <button id = "two" class = "number">2</button>
          <button id = "three" class = "number">3</button>
          <button id = "addition">+</button>
          <button id = "zero" class = "number">0</button>
          <button id = "decimal">.</button>
          <button id = "equal">=</button>
          <button id = "back_space">back space</button>
        </section>
      </main>
    <p class="output"></p>
    <script src="file.js"></script>
</body>
</html>
